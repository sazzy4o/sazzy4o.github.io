<head>
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <meta name="robots" content="noindex">
  <script src="//unpkg.com/subscriptions-transport-ws@0.5.4/browser/client.js"></script>
</head>
<body>
  <ul id="mainList"></ul>
<script> 
(async ()=>{
const client = new window.SubscriptionsTransportWs.SubscriptionClient(`ws://192.168.${1}.${76}:19002/graphql`, {
  reconnect: true
});
((client)=>{
client.subscribe(
    {
  query: `
  {
    userSettings {
      id
      sendTo
    }
  }
  `
    }
,(err,data,subClient=client)=>
  {
if(data){
const item = document.createElement("li");
item.innerHTML = `Email: ${data.userSettings.sendTo}`;
document.getElementById("mainList").appendChild(item);
}
else if(err){
subClient.close();
}
  }
);
client.subscribe(
    {
  query: `
  {
    user {
      username
    }
  }
  `
    }
,(err,data,subClient=client)=>
  {
if(data){
const item = document.createElement("li");
item.innerHTML = `Username: ${data.user.username}`;
document.getElementById("mainList").appendChild(item);
}
else if(err){
subClient.close();
}
  }
);
})(client);
await new Promise(resolve => setTimeout(resolve, 10));
  })();
</script>
</body>
